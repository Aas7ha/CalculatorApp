<div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style>
    <div #mymodal >
        <div class="modal-body">
          <div >
     
            <div class=" col-sm-12 p-2 m-0 bg-inverse my-auto mx-auto">
           
              <h1 class="text-center">Dynamic KPI</h1>
              <input type="text" #inputt class="form-control" >
              <!-- <p class="text-sm-right">User Input</p> -->
              <div class="input-group input-group-sm col-sm-12 m-0 p-0">
                <div class="col-sm-12 form-control text-lg-right"  type="text">{{input}}</div>
              </div>
    
              
           
              <!-- //Displays the Results
              <div class="input-group input-group-sm col-sm-12 m-0 p-0">
                <div class="form-control text-sm-right" type="text">{{result}}</div>
              </div> -->
           
              <div class="col-sm-12 p-1 m-0">
                <!-- <button class="btn btn-info col-sm-2" type="button" (click)="allClear()">C</button>
                <button class="btn btn-warning col-sm-2" type="button" (click)="clear()">x</button> -->
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressOperator('(')">(</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressOperator(')')">)</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum(',')">,</button>      
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="allClear()">AC</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="clear()">C</button>
                <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('/')">/</button>
              </div>
           
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('%')">%</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('√')">√</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('7')">7</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('8')">8</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('9')">9</button>
                <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('*')">X</button>
              </div>
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressChar('CountIn ')">CountIn</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressChar('CountOut ')">CountOut</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('4')">4</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('5')">5</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('6')">6</button>
                <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('-')">-</button>
              </div>
              <div class="col-sm-12 p-1 m-0">
                
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button"(click)="pressNum('SumOf (')">SumOf</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('AvgOf (')">AvgOf</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('1')">1</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('2')">2</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('3')">3</button>
                <button class="btn btn-lg btn-secondary col-sm-2 p-1" type="button" (click)="pressOperator('+')">+</button>
              </div>
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('sin (')">sin</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('cos (')">cos</button>
                 <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressChar('tan')">tan</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressNum('0')">0</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressChar('Pdts no.')">Pdts no.</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressChar('Defective')">Defective</button> <!-- <button class="btn btn-lg btn-success col-sm-4 p-1" type="button" (click)="getAnswer()">=</button> -->
              </div>
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressOperator('[')">[</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressOperator(']')">]</button>
                 <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressChar('Time')">Time</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-2 p-1" type="button" (click)="pressChar('Speed')">Speed</button>
                <button class="btn btn-lg btn-warning col-sm-2 p-1" type="button" (click)="parse()">Parse</button>
                <button class="btn btn-lg btn-success col-sm-2 p-1" type="button" (click)="store(this.input)" (click)="activeModal.close('Save click')" (click)="allClear()" (click)="stack(inputt.value)" >Save</button>
                <!-- <button class="btn btn-lg btn-success col-sm-4 p-1" type="button" (click)="getAnswer()">=</button> -->
              </div>
           
            </div>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        </div> -->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
